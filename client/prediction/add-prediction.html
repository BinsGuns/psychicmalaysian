<template name="addpredictions">
	<form class="add-prediction-form row">
		<div class="form-wrapper-add-prediction">
			<h2>Add your predictions</h2>
				<input type="text" name="title" required placeholder="Title"/>
				<label>Desrciption of your prediction</label>
				<textarea required rows="7" name="description"></textarea>
				<span style="display:none" class="success label success-prediction">Sucess! Your prediction has been added to your list</span>
				<input class="button expand submit-prediction"  type="submit" value="Add prediction"/>
		</div>
	</form>
</template>
