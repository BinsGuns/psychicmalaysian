<template name="addnews">
	<form class="add-news-form row">
		<div class="form-wrapper-add-prediction">
			<h2>Add news</h2>
				<input type="text" name="title" placeholder="Title"/>
				<label>Add description of your news</label>
				<textarea rows="7" name="description"></textarea>
				<span style="display:none" class="success label success-prediction">Sucess! Adding news</span>
				<h4>Add featured image :</h4>  
			    {{> customUpload}}
				<!-- <a class="success button expand submit-prediction"><i class="fa fa-picture-o"></i> Upload featured image</a> -->
				<a class="button success expand submit-prediction"><i class="fa fa-plus-circle"></i>  Add news</a>
</div>
	</form>
</template>

<template name="customUpload">
    <form class="imageform" method="POST" enctype="multipart/form-data">
        <input type="file" class="jqUploadclass" data-form-data='{{ submitData }}'>
        {{#with infoLabel}}
            {{ infoLabel}} <input value="Upload" type="submit" class="button start">
            <div style="width: 200px; height: 30px; border: 1px solid black">
                <div style="background: red; height: 30px; width: {{ progress }}">
                    {{ progress }}
                </div>
            </div>
        {{/with}}

    </form>
</template>
