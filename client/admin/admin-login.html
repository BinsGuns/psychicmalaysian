<template name="loginadmin">
<div id="adminModal" data-options="close_on_background_click:false" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
		{{> innderLoginAdminModal}}
	</div>
</template>

<template name="innderLoginAdminModal">
	<h2 class="lead center">Please Log in as an administrator</h2>
		<a class="close-reveal-modal" aria-label="Close">&#215;</a>
		<form class="login-form-admin">
			<input required type="text" name="username" placeholder="Username"/>
			<input required type="password" name="password" placeholder="Password"/>
			<span class="label-wrapper alert label row"></span>
			<input type="submit" value="LOG IN" class="button expand default round">
		</form>
</template>
